	//event.keyIdentifier  苹果

			var value=$("#searchKey").val();
			console.log(value);
			 toWordSearchList(value);

		}
	}

    var filter_time = function(){
        var time = setInterval(filter_staff_from_exist, 100);
        $(this).bind('blur',function(){
            clearInterval(time);
        });
    };

    var filter_staff_from_exist = function(){
        var value  = $.trim($('#searchKey').val());
        if (value != "") {
            $('#searchKey').siblings("#close").addClass("active")
        } else {
            $('#searchKey').siblings("#close").removeClass("active")
        }
    };
