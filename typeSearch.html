<script>
    $(function(){
        showTips();
		showGameTypeKey();//加载搜索关键词数据
        $("body").on("click",".list-install.isWx",function (e) {
            $(".down-tips").show()
        });

        $(".down-arrow").on("click", function () {
            if ($(this).hasClass("active")) {
                $(this).removeClass("active");
                $(this).parent().siblings("ul").removeClass("active")
            } else {
                $(this).addClass("active");
                $(this).parent().siblings("ul").addClass("active")
            }
        });
    });

    function showTips() {
        if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
            $(".android_tips").hide()
        } else{
            $(".ios_tips").hide()
        }
    }
</script>
