<script>
    $(function(){
        FastClick.attach(document.body);

        showTips();
		getWordSearchData();
        $("body").on("click",".list-install.isWx",function (e) {
            $(".down-tips").show()
        });

        $("body").on("click", ".unfolded", function () {
            if ($(this).hasClass("active")) {
                $(this).removeClass("active");
                $(this).siblings(".open-server-layout").find("ul").removeClass("active")
            } else {
                $(this).addClass("active");
                $(this).siblings("ul").addClass("active");
                $(this).siblings(".open-server-layout").find("ul").addClass("active")
            }
        });

        $('#searchKey').bind('focus',filter_time);

        $("#close").on("click", function () {
            $(this).removeClass("active");
            $("#searchKey").val("")
        })
    });
	
	
	//输入框点击回车
	function searchInput(){
	//event.keyIdentifier  苹果
	//event.key 非苹果
		if(event.keyIdentifier == "Enter" || event.key == "Enter"){
			var value=$("#searchKey").val();
			 getGameClientListBySearch(1,null,null,value);
		}
		 
	}
	
    function showTips() {
        if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
            $(".android_tips").hide()
        } else{
            $(".ios_tips").hide()
        }
    }

    var filter_time = function(){
        var time = setInterval(filter_staff_from_exist, 100);
        $(this).bind('blur',function(){
            clearInterval(time);
        });
    };

    var filter_staff_from_exist = function(){
        var value  = $.trim($('#searchKey').val());
        if (value != "") {
            $('#searchKey').siblings("#close").addClass("active")
        } else {
            $('#searchKey').siblings("#close").removeClass("active")
        }
    };
</script>
